function ready(error,json) {

  console.log(json);
  

     var section = d3.select("body")

    .append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("id","svg");

      var circle = d3.select("#svg").append("circle")

      var path2 = section.append("g")
    .selectAll("path")
    .data(json.features)
    .enter()
      .append("path").attr("class","thepath")
      .style("stroke", "#333")
      .style("stroke-dasharray","2,2")
      .style('stroke-width',".9px")
      .style("opacity",".5")
      .attr("d", path)
      .attr("fill", "none")

    var pathz = section.append("g")
    .selectAll("path")
    .data(json.features)
    .enter()
      .append("path").attr("class","thepath")
      .style("stroke", "#999")
      .style('stroke-width',"1.5px")
      .call(transition2)

      pathz
      .attr("d", path)
      .attr("fill", "none")
      .call(transition)


    function transition2(paths) {
      paths.transition()
          .duration(8500)
          .attrTween("stroke-dasharray", tweenDash);
  //.style("stroke-dasharray","652px,652px")


        //
    }


    function transition() {
    
     circle.transition()
        .duration(8500)
        .attrTween("transform", translateAlong(pathz.node()));
      //.each("end", transition);
    }

    function translateAlong(paths) {
      var l = paths.getTotalLength();
      return function(d, i) {
        return function(t) {
          
          var p = paths.getPointAtLength(t * l);
          return "translate(" + p.x + "," + p.y + ")";
        };
      };
    }



    function tweenDash() {
      var l = this.getTotalLength(),
      i = d3.interpolateString(0 + "," + l, l + "," + l);


          
      return function(t) { console.log(i(t)); return i(t); };
    }



}
